<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>회원가입</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 2rem;
    }
    label {
      display: block;
      margin: 1rem 0 0.5rem;
    }
    input {
      padding: 0.5rem;
      width: 250px;
    }
    .buttons {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
    }
    button {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
  <script src="login.js" defer></script>
</head>
<body>
  <h1>회원가입</h1>
  <div>
    <label for="id">아이디</label>
    <input type="text" id="id" />
    
    <label for="pw">비밀번호</label>
    <input type="password" id="pw" />
    
    <label for="r_pw">비밀번호 확인</label>
    <input type="password" id="r_pw" />

    <div class="buttons">
      <button onclick="back()">뒤로가기</button>
      <button onclick="create_user()">계정 생성</button>
    </div>
  </div>
</body>
</html>
