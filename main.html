<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>경제 시뮬레이션 게임</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #user-id-display {
      font-size: 1rem;
    }
    .status-bar {
      display: flex;
      justify-content: space-around;
      background-color: #eee;
      padding: 1rem;
    }
    .main {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 2rem;
      gap: 1rem;
    }
    .button {
      background-color: #4CAF50;
      color: white;
      padding: 1rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div id="user-id-display">로그인한 ID: -</div>
    <h1>경제 시뮬레이션</h1>
  </header>

  <div class="status-bar">
    <div>💰 자산: <span id="money">₩1,000,000</span></div>
    <div>📅 날짜: <span id="date">1일</span></div>
  </div>

  <div class="main">
    <a class="button" href="stock.html">📈 주식 투자</a>
    <a class="button" href="realestate.html">🏠 부동산 투자</a>
    <a class="button" href="lotto.html">🎰 로또</a>
  </div>

  <script src = "main.js" defer>
    document.getElementById("user-id-display").textContent = `로그인한 ID : ${localStorage.loggedInUser}`;
  </script>
</body>
</html>
