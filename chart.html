<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>주식 차트</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 1rem;
      text-align: center;
    }
    #chart-container {
      max-width: 700px;
      margin: 0 auto;
    }
    a.button {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1 id="stock-title">차트 로딩 중...</h1>
  <div id="chart-container">
    <canvas id="stockChart"></canvas>
  </div>
  <a class="button" href="stock.html">⬅️ 주식 목록으로</a>

  <script>
    // 쿼리스트링에서 stock 이름 가져오기
    const params = new URLSearchParams(window.location.search);
    const stockName = params.get("stock") || "알 수 없는 종목";

    // 제목 표시
    document.getElementById("stock-title").textContent = `${stockName} 주식 차트`;

    // 임시 가상 데이터 (일별 가격)
    const dummyPrices = {
      "A화학": [11000, 11300, 11200, 11500, 11400, 11650, 11800],
      "B조선": [21000, 21200, 20800, 20700, 20900, 21100, 21500],
      "C엔터": [31000, 31500, 31300, 31200, 31800, 32000, 32500],
      "D항공": [41000, 41500, 41200, 41100, 40900, 40700, 40800],
      "E바이오": [51000, 51500, 52000, 52200, 52100, 52300, 52500],
      "F의약": [61000, 60500, 60300, 60800, 61000, 61200, 61500]
    };

    // 차트 그리기
    const ctx = document.getElementById('stockChart').getContext('2d');
    const prices = dummyPrices[stockName] || [0,0,0,0,0,0,0];

    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['월', '화', '수', '목', '금', '토', '일'],
        datasets: [{
          label: `${stockName} 가격 (₩)`,
          data: prices,
          borderColor: 'rgba(75, 192, 192, 1)',
          fill: false,
          tension: 0.1,
          pointRadius: 5
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: false
          }
        }
      }
    });
  </script>
</body>
</html>
